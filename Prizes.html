<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Corner</title>
    <link rel = 'stylesheet' href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
      <style>
    .thumbnail {
      width: 200px;
      cursor: pointer;
    }

    .overlays {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlays img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }
  </style>
</head>
<body>

  <div class = "thumbnails">
  <img src="transparentGraphics/rubixcube.png" alt="Rubix Cube" class="thumbnail" id="INTJ" style = 'width: 150px;'>

  <img src="transparentGraphics/kazoo.png" alt="Kazoo" class="thumbnail" id="ESFP" style = 'width: 150px;'>
  <img src="transparentGraphics/minifig.png" alt="Mini Figure" class="thumbnail" id="ISFJ" style = 'width: 150px;'>
    <img src="transparentGraphics/lollipop.png" alt="Lollipop" class="thumbnail" id="thumb" style = 'width: 150px;'>
  <img src="transparentGraphics/keychain.png" alt="Key Chain" class="thumbnail" id="thumb" style = 'width: 150px;'>
  </div>

  <div class="overlays" id = "overlays">
    <img src="" id = "overlay">
  </div>

  <script>
    const images = document.querySelectorAll('img')
    const overlay = document.getElementById('overlays')
    const overlayimage = document.getElementById('overlay')

    images.forEach(img =>{
      img.addEventListener('click', event =>{
       
        overlayimage.src = `/Arcade/graphics/${event.target.id}.png`;
        overlay.style.display = 'flex';
      })
    })

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayimage.src = '';
    });
  </script>

    </body>
</html>
