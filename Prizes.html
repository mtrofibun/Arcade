<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <style>
    .thumbnail {
      width: 200px;
      cursor: pointer;
    }

    .overlays {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlays img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }
  </style>
</head>
<body>

  <div class = "thumbnails">
  <img src="transparentGraphics/rubix.png" alt="Thumbnail" class="thumbnail" id="rubix" style = 'width: 150px;'>

  <img src="transparentGraphics/kazoo.png" alt="Thumbnail" class="thumbnail" id="thumb" style = 'width: 150px;'>
  <img src="transparentGraphics/minifig.png" alt="Thumbnail" class="thumbnail" id="thumb" style = 'width: 150px;'>
    <img src="transparentGraphics/lollipop.png" alt="Thumbnail" class="thumbnail" id="thumb" style = 'width: 150px;'>
  <img src="transparentGraphics/keychain.png" alt="Thumbnail" class="thumbnail" id="thumb" style = 'width: 150px;'>
  </div>

  <div class="overlays" id="overlay">
    <img src="graphics/rubixcube.png" id = "rubix-overlay" alt="Full Image">
  </div>
